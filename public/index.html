<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
      <link href="images/icon.png" rel="apple-touch-icon" />
      <link href="images/icon.png" rel="apple-touch-icon" sizes="152x152" />
      <link href="images/icon.png" rel="apple-touch-icon" sizes="167x167" />
      <link href="images/icon.png" rel="apple-touch-icon" sizes="180x180" />
      <link href="images/icon.png" rel="icon" sizes="192x192" />
      <link href="images/icon.png" rel="icon" sizes="128x128" />
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Firestore-->
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
      <script src="js/firebase.js"></script>
      <script src="js/index.js"></script>
            
    </head>
    <body class="grey lighten-4">
    <!--Navbar-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper white z-depth-2">
          <a href="#" class="brand-logo center"><img src="images/logo.png" class="responsive-img" /></a>
        </div>
      </nav>
    </div>
    
    <!--Sidenav trigger-->
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons grey-text">menu</i></a>
    
    <!--Sidenav-->
    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <a href="#name"><span class="grey-text name">Jesus Arciniega</span></a>
        <a href="#email"><span class="grey-text email">dev.jesusarc@gmail.com</span></a>
      </div></li>
      <li><div class="divider"></div></li>
      <li><a href="#!" class="grey-text text-darken-3 sidenav-close" onclick="show_form()"><i class="material-icons">add</i>Nuevo proyecto</a></li>
      <li><a class="subheader">© 2019, Derechos reservados</a></li>
    </ul>
    
    <div class="container">
       <!--Nuevo proyecto-->
      <div class="row">
        <div class="col s12 white z-depth-1" id="new_project">
          <h5 class="card-title">Nuevo proyecto <span class="grey-text title-span">Registrar/editar.</span></h5>
          
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Nombre del cliente" id="name" type="text" class="validate" required>
                <label for="name">Nombre del cliente</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Descripción del proyecto" id="description" type="text" class="validate" required>
                <label for="description">Descripción del proyecto</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6">
                <input placeholder="Fuente de contacto" id="contact" type="text" class="validate" required>
                <label for="contact">Fuente de contacto</label>
              </div>
               <div class="input-field col s12 m6">
                <input placeholder="Costo del proyecto" id="cost" type="text" class="validate" required>
                <label for="cost">Costo del proyecto</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6">
                <input placeholder="Fecha de inicio" id="start_date" type="text" class="validate" required>
                <label for="start_date">Fecha de inicio</label>
              </div>
               <div class="input-field col s12 m6">
                <input placeholder="Fecha compromiso" id="deadline" type="text" class="validate" required>
                <label for="deadline">Fecha compromiso</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="URL" id="url" type="text" class="validate" required>
                <label for="url">URL</label>
              </div>
            </div>
            <div class="row right-align">
              <button class="btn waves-effect waves-light btn-flat" onclick="saveProject()">Guardar</button>  
            </div>
          </form>
        </div>
      </div>
      <!--Lista de proyectos-->
      <div class="row">
        <!--Preloading-->
        <div class="preloader-wrapper small active center-align" id="loading">
          <div class="spinner-layer spinner-blue-only center">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <ul class="collapsible popout" id="projects_list">
        </ul>
      </div>
    </div>  
    </body>
  </html>
